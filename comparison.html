<script>
  // Create SVG element
  const svg = d3.select("body").append("svg")
    .attr("width", 100)
    .attr("height", 100);

  // Append circle for button
  const button = svg.append("circle")
    .attr("cx", 20)
    .attr("cy", 20)
    .attr("r", 15)
    .attr("fill", "blue")
    .attr("class", "button");

  // Append text for label
  const text = svg.append("text")
    .attr("x", 60)
    .attr("y", 25)
    .attr("fill", "black")
    .attr("text-anchor", "middle")
    .attr("dominant-baseline", "middle")
    .text("Back")
    .attr("class", "button");

  // Append arrow
  const arrow = svg.append("polygon")
    .attr("points", "17,15 12,20 17,25")
    .attr("fill", "white")
    .attr("align", "center")
    //.attr("transform", "rotate(-90, 20, 20)");

  // Add click event to the button
  button.on("click", () => {
    window.location.href = "index.html";
    console.log("Back button clicked");
  });
</script>
